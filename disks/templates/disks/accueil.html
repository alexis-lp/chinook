{% extends "base.html" %}
{% block nav %}
    <table class="table table-hover table-bordered">
        {% for album in list_albums %}
            <tr>
                <td> <a href="{% url 'Lire contenu album' id=album.id %}">{{ album.title }}</a></td>
            </tr>

        {% empty %}
        <p> Aucun Album.</p>
        {% endfor %}
    </table>
{% endblock %}
