<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Alexis Le Penven">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} Disks {% endblock %}</title>

    <!--Importation de Bootstrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<!--Début de la page-->
<div class="container-fluid">
    <!-- En-tête -->
    <div class="row">
        <div class="col-sm-6">
            <h1>Albums</h1>
        </div>
        <!-- Outil de recherche d'album-->
        <div class="col-sm-6">
            {% block form %}
            {% endblock %}
        </div>
    </div>
    <hr>
    <!-- Contenu principal de la page -->
    <div class="row">
        <!-- Liste des albums -->
        <div class="col-sm-4">
            {% block nav %}
            {% endblock %}
        </div>
        <!-- Détails de l'album sélectionné -->
        <div class="col-sm-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
    <!--Bas de page-->
    <footer>&copy; Alexis Le Penven</footer>
</div>
</body>

</html>
